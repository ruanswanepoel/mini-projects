<!doctype html>

<html lang="en" translate="no">
<head>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="scripts/Event.js"></script>
	<script src="scripts/Algorithms/Selection.js"></script>
	<script src="scripts/CachedList.js"></script>
	<script src="scripts/ListRenderer.js"></script>
	<script src="scripts/script.js"></script>
</head>
<body>
	<div class="header" id="header">
		<div class="header-item">
			<p>Algorithm</p>
			<select id="algorithm-selector" onchange="algorithm=this.value;">
				<option value="0">Selection</option>
				<option value="1">Bubble</option>
				<option value="2">Insertion</option>
			</select>
		</div>
		<div class="seperator"></div>
		<div class="header-item">
			<p>Elements - <span id="elements-label">50</span></p>
			<div class="slider">
				<button id="sub-element-button" onclick="$('elements-slider').stepDown();$('elements-slider').onchange();">-</button>
				<input type="range" id="elements-slider" min="3" value="50">
				<button id="add-element-button" onclick="$('elements-slider').stepUp();$('elements-slider').onchange();">+</button>
			</div>
		</div>
		<div class="seperator"></div>
		<div class="header-item">
			<p>Speed - <span id="speed-label">5</span></p>
			<div class="slider">
				<button id="sub-speed-button" onclick="$('speed-slider').stepDown();$('speed-slider').onchange();">-</button>
				<input type="range" id="speed-slider" min="1" max="10" value="5">
				<button id="add-speed-button" onclick="$('speed-slider').stepUp();$('speed-slider').onchange();">+</button>
			</div>
		</div>
		<div class="seperator"></div>
		<div class="header-item">
			<button id="sort-button" onclick="sort();">Sort</button>
		</div>
		<div class="header-item">
			<button id="reset-button" onclick="reset();">Reset</button>
		</div>
	</div>
	<div class="divider"></div>
	<div class="content">
		<canvas class="content-canvas" id="canvas"></canvas>
	</div>
</body>
</html>
